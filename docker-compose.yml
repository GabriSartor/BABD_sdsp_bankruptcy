version: '3'
services:
  mongo:
    image: mongo
    restart: always
    ports: 
      - 27017:27017
    env_file: 
      - secrets.env
    volumes:
      - ./mongo/init/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongo-data:/data/db
    networks:
      - mongo-network

  tweet-daemon:
    image: tweet-daemon
    build: ./tweet_daemon
    env_file: 
      - secrets.env
    networks:
      - mongo-network

  reddit-daemon:
    image: reddit-daemon
    build: ./reddit_daemon
    env_file: 
      - secrets.env
    networks:
      - mongo-network

  fastapi-tweet-backend:
    image: fastapi-tweet-backend
    build:
       context: ./fastapi_backend
    env_file:
      - secrets.env
    ports:
      - 8000:8000
    networks:
      - mongo-network

networks: 
  mongo-network:
  web-network:

volumes:
  mongo-data: