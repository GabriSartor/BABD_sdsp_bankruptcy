version: '3'
services:
  mongo:
    image: mongo
    restart: always
    ports: 
      - 27017:27017
    env_file: 
      - secrets.env
    volumes:
      - ./mongo/init/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongo-data:/data/db
    networks:
      - mongo-network

  twit-daemon:
    image: twit-daemon
    build: ./twit_daemon
    env_file: 
      - secrets.env
    networks:
      - mongo-network
networks: 
  mongo-network:

volumes:
  mongo-data: